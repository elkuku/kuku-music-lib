<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="styleSheet" href="css/example.css" rel="stylesheet">
</head>
<body>
<div class="left col">
    <div class="header row navi"></div>
    <div class="body row scroll-y navi">
        <ul id="navigation" class="list-unstyled select-list"></ul>
    </div>
</div>
<div class="right col">
    <div class="body row">
        <div id="console"></div>
        <div class="left col">
            <div class="body row scroll-y navi">
                <ul id="albumList" class="list-unstyled select-list"></ul>
            </div>
        </div>
        <div class="right col">
            <form>
                <div class="form-group">
                    <label for="artist">Artist <span id="folderArtist"></span></label>
                    <input class="form-control" id="artist">
                </div>
                <div class="form-group">
                    <label for="album">Album <span id="folderAlbum"></span></label>
                    <input class="form-control" id="album">
                </div>

                <button id="btnRequestLastFM" type="button" class="btn btn-sm btn-success">Query last.fm</button>
            </form>
            <div id="content"></div>
        </div>
    </div>
    <div class="footer row">
        <footer>
            <script>
            document.write('node ' + process.versions.node + ' - Chromium ' + process.versions.chrome + ' - Electron ' + process.versions.electron)
            </script>
        </footer>
    </div>
</div>

<script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min');</script>

<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script> require('./renderer.js') </script>

</body>

</html>
